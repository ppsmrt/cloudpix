<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Rivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #6EE7B7, #3B82F6, #9333EA);
      min-height: 100vh;
    }
    .chat-bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      margin: 6px 0;
      word-wrap: break-word;
    }
    .chat-left {
      background: #ffffff;
      align-self: flex-start;
    }
    .chat-right {
      background: #3B82F6;
      color: white;
      align-self: flex-end;
    }
  </style>
</head>
<body class="flex flex-col">

  <!-- Chat Header -->
  <div class="bg-white shadow p-4 flex items-center">
    <button onclick="window.history.back()" class="mr-3">⬅</button>
    <h2 class="font-semibold text-lg">Chat</h2>
  </div>

  <!-- Chat Messages -->
  <div id="messages" class="flex-1 overflow-y-auto p-4 flex flex-col space-y-2"></div>

  <!-- Input Box -->
  <div class="p-4 bg-white flex">
    <input id="messageInput" type="text" placeholder="Type a message..."
      class="flex-1 border rounded-xl px-4 py-2 focus:outline-none"/>
    <button onclick="sendMessage()" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-xl">Send</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Config
    const firebaseConfig = {
      apiKey: "AIzaSyCzi5YSMFfgnJF2xT29Yt8_PbpTyTt7Bdk",
      authDomain: "rivo-bea46.firebaseapp.com",
      databaseURL: "https://rivo-bea46-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rivo-bea46",
      storageBucket: "rivo-bea46.firebasestorage.app",
      messagingSenderId: "9253016287",
      appId: "1:9253016287:web:f584476c79e78215f40f6a",
      measurementId: "G-RY85VPHXVP"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let chatPartnerId = "PARTNER_USER_ID"; // ✅ replace dynamically later
    let chatId = null;

    // Simple chatId generator (sorted so both users get same room)
    function getChatId(uid1, uid2) {
      return uid1 < uid2 ? uid1 + "_" + uid2 : uid2 + "_" + uid1;
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        chatId = getChatId(currentUser.uid, chatPartnerId);
        loadMessages();
      } else {
        window.location.href = "signin.html";
      }
    });

    // Load messages
    function loadMessages() {
      const messagesRef = ref(db, "chats/" + chatId + "/messages");
      onChildAdded(messagesRef, (snapshot) => {
        const msg = snapshot.val();
        displayMessage(msg);
      });
    }

    // Display message
    function displayMessage(msg) {
      const messagesDiv = document.getElementById("messages");
      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble");

      if (msg.senderId === currentUser.uid) {
        bubble.classList.add("chat-right");
      } else {
        bubble.classList.add("chat-left");
      }

      bubble.textContent = msg.text;
      messagesDiv.appendChild(bubble);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send message
    window.sendMessage = function() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !currentUser) return;

      const messagesRef = ref(db, "chats/" + chatId + "/messages");
      push(messagesRef, {
        senderId: currentUser.uid,
        receiverId: chatPartnerId,
        text: text,
        timestamp: serverTimestamp()
      });

      input.value = "";
    }
  </script>
</body>
</html>
