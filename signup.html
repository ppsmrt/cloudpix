<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Rivo Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCzi5YSMFfgnJF2xT29Yt8_PbpTyTt7Bdk",
      authDomain: "rivo-bea46.firebaseapp.com",
      databaseURL: "https://rivo-bea46-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rivo-bea46",
      storageBucket: "rivo-bea46.firebasestorage.app",
      messagingSenderId: "9253016287",
      appId: "1:9253016287:web:f584476c79e78215f40f6a",
      measurementId: "G-RY85VPHXVP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function signupUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup Successful! Redirecting to Sign In...");
        window.location.href = "signin.html";
      } catch (error) {
        alert(error.message);
      }
    }

    window.signupUser = signupUser;
  </script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-tr from-purple-600 via-indigo-600 to-blue-500">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Rivo Chat - Signup</h1>

    <form onsubmit="signupUser(event)" class="space-y-4">
      <input id="email" type="email" placeholder="Email"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>

      <input id="password" type="password" placeholder="Password"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>

      <button type="submit"
        class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-3 rounded-lg font-semibold shadow-md hover:opacity-90 transition">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account? 
      <a href="signin.html" class="text-indigo-600 font-semibold hover:underline">Sign In</a>
    </p>
  </div>

</body>
</html>
